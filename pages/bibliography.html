<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#071014" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/icons/icon-192.png" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <title>Bibliography</title>
</head>
<body>
  <div class="bg" style="background-image:url('/assets/img/bg-biblio.png')"></div>
  <canvas id="noise"></canvas>
  <div class="scanlines"></div>
  <main class="shell">
    <section class="panel" role="region" aria-label="Bibliography">
      <header class="topbar">
        <div class="brand">
          <div class="title">SERIAL // RESEARCH LAYER</div>
          <div class="name" data-glitch="Bibliography">Bibliography</div>
        </div>
        <a class="pill" href="/index.html">← INDEX</a>
      </header>
      <div class="content">
<div class="small" style="margin-bottom:14px">ここは「論文リンク集」の器。実リンクに置換してください。</div>
<div class="card">
  <div class="kicker">SEARCH</div>
  <input id="q" class="input" placeholder="keyword / tag / author" />
</div>
<div class="hr"></div>
<div id="out" style="display:grid; gap:12px"></div>
</div>
      <div class="footer">
        <div>© <span id="y"></span> Tatemata Yuuji</div>
        <div class="pill" id="sysclock"></div>
      </div>
    </section>
  </main>
  <script type="module" src="/pages/bibliography.js"></script>
  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    const clock = document.getElementById("sysclock");
    setInterval(()=>clock.textContent="SYS "+new Date().toISOString().replace("T"," ").slice(0,19)+"Z", 1000);
  </script>
</body>
</html>
