<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#071014" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../assets/icons/icon-192.png" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <title>Research Map</title>
</head>
<body>
  <div class="bg" style="background-image:url('../assets/img/bg-research.png')"></div>
  <canvas id="noise"></canvas>
  <div class="scanlines"></div>
  <main class="shell">
    <section class="panel" role="region" aria-label="Research Map">
      <header class="topbar">
        <div class="brand">
          <div class="title">SERIAL // RESEARCH LAYER</div>
          <div class="name" data-glitch="Research Map">Research Map</div>
        </div>
        <a class="pill" href="../index.html">← INDEX</a>
      </header>
      <div class="content">
<div class="small" style="margin-bottom:14px">
  ノードは、いまの関心領域の<strong>接続</strong>を示します。クリックで短い説明を表示します。
</div>
<div class="card" style="padding:0; overflow:hidden">
  <div style="height:420px; width:100%"><canvas id="map" style="width:100%; height:420px; display:block"></canvas></div>
</div>
<div id="detail" class="card" style="display:none; margin-top:14px">
  <div class="kicker">NODE</div>
  <div class="label" data-title></div>
  <div class="small" style="margin-top:6px"><span class="tag" data-tag></span></div>
  <div class="small" style="margin-top:10px" data-text></div>
  <div style="margin-top:12px"><button class="btn" id="closeDetail">CLOSE</button></div>
</div>
</div>
      <div class="footer">
        <div>© <span id="y"></span> Tatemata Yuuji</div>
        <div class="pill" id="sysclock"></div>
      </div>
    </section>
  </main>
  <script type="module" src="./research-map.js"></script>
  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    const clock = document.getElementById("sysclock");
    setInterval(()=>clock.textContent="SYS "+new Date().toISOString().replace("T"," ").slice(0,19)+"Z", 1000);
  </script>
</body>
</html>
